<!DOCTYPE html>
<html>
<head>
    <title>Chinese Radical Lookup</title>
</head>
<body>
    <h1>Chinese Characters by Radical</h1>

    <form method="POST">
        <label for="radical">Enter Radical Number:</label>
        <input type="number" name="radical" required>
        <button type="submit">Search</button>
    </form>

    {% if radical_number %}
        <h2>Characters with Radical {{ radical_number }}:</h2>
        <ul>
            {% for char in characters %}
                <li style="font-size: 24px;">{{ char }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
