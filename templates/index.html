<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Minified version -->
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

<!-- Un-Minified version -->
<link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dungeons & Dragons: Charisma</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="/static/styles.css">

</head> 
<body>

  <h1>Dungeons & Dragons: Charisma</h1>
  <div class="button-container">
    <button onclick="fetchCharisma()">Get Strength Info</button> 

    <div class="output" id="output">
      <!-- Dynamic content will be displayed here -->
    </div>
  </div>

  <script>
   function fetchCharisma() {
  const button = document.getElementById('charismaButton');

  // Add the fade-out class
  button.classList.add('fade-out');

  // Fetch Charisma data
  fetch('http://localhost:5000/api/charisma')
    .then(response => {
      if (response.status === 200) {
        return response.json();
      } else {
        throw new Error(`Request failed with status ${response.status}`);
      }
    })
    .then(data => {
      const output = document.getElementById('output');
      output.innerHTML = '';

      const skillsList = data.skills && data.skills.length
        ? data.skills.map(skill => `<li>${skill.name}</li>`).join('')
        : '<li>No skills available</li>';

      const descList = data.desc && data.desc.length
        ? data.desc.map(d => `<li>${d}</li>`).join('')
        : '<li>No description available</li>';

      output.innerHTML = `
        <h2>${data.full_name}</h2>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Description:</strong></p>
        <ul>${descList}</ul>
        <p><strong>Skills:</strong></p>
        <ul>${skillsList}</ul>
      `;

      // Now hide the button from layout after fade is done
      setTimeout(() => {
        button.style.display = 'none';
      }, 500); // Match fade-out duration
    })
    .catch(error => {
      const output = document.getElementById('output');
      output.innerHTML = `<p>Error: ${error.message}</p>`;
      console.error('Error:', error);
    });
}
  </script>

</body>
</html>
